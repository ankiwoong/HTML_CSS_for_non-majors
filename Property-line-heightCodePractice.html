<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
        .parent {
            width: 200px;
            font-size: 10px;
            
            line-height: normal;
            line-height: 20px;
            line-height: 2;
            line-height: 200%;
        }

        .child {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Ipsam aspernatur vitae sapiente laudantium velit quo unde cupiditate autem,
            harum eaque natus perferendis ducimus saepe libero, voluptatibus voluptates possimus.
            Adipisci, delectus.
        </div>
    </div>
</body>

</html>
