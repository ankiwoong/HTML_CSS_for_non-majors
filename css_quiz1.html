<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #violet {
            color: violet;
        }

        .under {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <dl>
        <dt>HTML</dt>
        <dd><span id="violet">HTML</span>은 문서의 구조를 나타냅니다.</dd>
        <dt>CSS</dt>
        <dd><span class="under">CSS</span>는 문서의 표현을 나타냅니다.</dd>
    </dl>
</body>

</html>
